name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: dependencies
        key: ${{ runner.os }}-dependencies-${{ hashFiles('build-dependencies.sh') }}
        restore-keys: |
          ${{ runner.os }}-dependencies-
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        tags: os-dev:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
      
    - name: Run commands in Docker container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/dependencies:/workspace/dependencies \
          -v ${{ github.workspace }}/kernel:/workspace/kernel \
          -w /workspace/kernel \
          os-dev:latest \
          bash -c "
            # Build dependencies if needed (will skip if already built)
            /opt/build-dependencies.sh
            
            make all
            
            echo 'CI commands completed successfully'
          "

